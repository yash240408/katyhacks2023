<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aahar | Signup</title>
    <link rel="stylesheet" href="../static/loginstyle.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
   
    
</head>
<body>

    <div class="container">
    <div class="regform">
       
        <form action="/signup" method="post">
            <p class="logo">Food <b style="color: #06C167;">Donate</b></p>
            
            <p id="heading">Create your account</p>
            
             <div class="input">
                <label class="textlabel" for="fname">First Name</label>
                <input type="text" id="fname" name="fname">
             </div>
             <div class="input">
                <label class="textlabel" for="lname">Last Name</label>
                <input type="text" id="lname" name="lname">
             </div>
             <div class="input">
                <label class="textlabel" for="phone">Phone</label>
                <input type="tel" id="phone" name="phone">
             </div>
             <div class="input">
                <label class="textlabel" for="email">Email</label>
                <input type="email" id="email" name="email">
             </div>
             
             <label class="textlabel" for="password">Password</label>
             <div class="password">
              
                <input type="password" name="password" id="password">
                <!-- <i class="fa fa-eye-slash" aria-hidden="true" id="showpassword"></i> -->
                <i class="bi bi-eye-slash" id="showpassword"></i> 
             </div>
    
             <div class="btn">
                <button type="submit" name="sign">Signup</button>
             </div>
                
            <div class="signin-up">
                 <p style="font-size: 20px; text-align: center;">Already have an account? <a href="/login"> Sign in</a></p>
             </div>
         

        </form>
        </div>
        <!-- <div class="right">
            <img src="cover.jpg" alt="" width="800" height="700">
        </div> -->
       
    </div>
  

    <script src="../static/login.js"></script>
       
</body>
</html>
